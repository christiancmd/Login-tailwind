<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50">
    <!-- Sección Contacto -->
    <section class="py-16 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <!-- Encabezado -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-900 sm:text-5xl">
                    Contáctanos
                </h1>
                <p class="mt-4 text-xl text-gray-600 max-w-2xl mx-auto">
                    ¿Tienes preguntas? Escríbenos y te responderemos en menos de 24 horas.
                </p>
            </div>

            <!-- Grid: Formulario + Info -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- Formulario -->
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <form>
                        <div class="mb-6">
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                            <input type="text" id="name"
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Tu nombre">
                        </div>

                        <div class="mb-6">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="email"
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="tu@email.com">
                        </div>

                        <div class="mb-6">
                            <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Asunto</label>
                            <select id="subject"
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="" disabled selected>Selecciona un tema</option>
                                <option value="support">Soporte Técnico</option>
                                <option value="sales">Ventas</option>
                                <option value="feedback">Feedback</option>
                            </select>
                        </div>

                        <div class="mb-6">
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Mensaje</label>
                            <textarea id="message" rows="5"
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Escribe tu mensaje aquí..."></textarea>
                        </div>

                        <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                            Enviar Mensaje
                        </button>
                    </form>
                </div>

                <!-- Información de Contacto -->
                <div class="space-y-8">
                    <!-- Tarjeta 1: Dirección -->
                    <div class="bg-white p-6 rounded-xl shadow-lg flex items-start">
                        <div class="bg-blue-100 p-3 rounded-full mr-4">
                            <i class="fas fa-map-marker-alt text-blue-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-900 mb-2">Oficina Principal</h3>
                            <p class="text-gray-600">Av. Ejemplo 123, Ciudad, País</p>
                        </div>
                    </div>

                    <!-- Tarjeta 2: Teléfono -->
                    <div class="bg-white p-6 rounded-xl shadow-lg flex items-start">
                        <div class="bg-green-100 p-3 rounded-full mr-4">
                            <i class="fas fa-phone-alt text-green-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-900 mb-2">Teléfono</h3>
                            <p class="text-gray-600">+1 (555) 123-4567</p>
                            <p class="text-gray-600 mt-1">Lunes a Viernes: 9am - 6pm</p>
                        </div>
                    </div>

                    <!-- Tarjeta 3: Email -->
                    <div class="bg-white p-6 rounded-xl shadow-lg flex items-start">
                        <div class="bg-purple-100 p-3 rounded-full mr-4">
                            <i class="fas fa-envelope text-purple-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-900 mb-2">Email</h3>
                            <p class="text-gray-600">contacto@empresa.com</p>
                            <p class="text-gray-600 mt-1">Soporte: soporte@empresa.com</p>
                        </div>
                    </div>

                    <!-- Redes Sociales -->
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h3 class="text-xl font-bold text-gray-900 mb-4">Síguenos</h3>
                        <div class="flex space-x-4">
                            <a href="#" class="bg-gray-100 hover:bg-blue-100 p-3 rounded-full text-blue-600">
                                <i class="fab fa-facebook-f text-xl"></i>
                            </a>
                            <a href="#" class="bg-gray-100 hover:bg-pink-100 p-3 rounded-full text-pink-600">
                                <i class="fab fa-instagram text-xl"></i>
                            </a>
                            <a href="#" class="bg-gray-100 hover:bg-blue-100 p-3 rounded-full text-blue-400">
                                <i class="fab fa-twitter text-xl"></i>
                            </a>
                            <a href="#" class="bg-gray-100 hover:bg-red-100 p-3 rounded-full text-red-600">
                                <i class="fab fa-youtube text-xl"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
